<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>郵便番号から住所入力するjQueryプラグイン</title>
<style>
	#result {
		border: 1px solid #ccc;
		width: 400px;
		height: 200px;
		overflow: auto;
		padding: 5px 10px;
		list-style: none;
	}
	#result li {
		margin: 5px 0;
	}
</style>
</head>
<body>
	<form action="" method="post" onsubmit="return false;">
		<p>住所：<input type="text" value="" name="address" id="address" /><input type="button" id="search-btn" value="検索" /></p>
		<div>
			郵便番号候補:
			<ul id="result"></ul>
		</div>
	</form>
	<p>copyright&copy; <a href="http://creatorish.com" target="_blank">creatorish.com</a>. All rights reserved.</p>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="zipsearch.js"></script>
<script>
	$("#address").zipsearch({
		trigger: "#search-btn",
		success: function(result) {
			var data = eval(result);
			var htm = "";
			for (var i = 0; i < data.length; i++) {
				htm += "<li>" + data[i].zip + "：" + data[i].address + "</li>";
			}
			$("#result").html(htm);
		},
		error: function(message) {
			alert(message);
		}
	});
</script>
</body>
</html>
